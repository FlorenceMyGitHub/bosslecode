<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>

    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-list>
                <ion-item lines="none" button *ngFor="let item of menuItems">
                  <ion-icon slot="start" name="arrow-round-forward" style=""></ion-icon>
                  <ion-label>
                    <a href="{{item.url}}"><h3>{{item.title}}</h3></a>
                  </ion-label>
                </ion-item>
      </ion-list>

</ion-content>
