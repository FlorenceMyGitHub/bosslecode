<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="panneau">
    <ion-card-header>
      <ion-img [src]="panneau.image"></ion-img>
      <!--<ion-card-title>{{item.title}}</ion-card-title>-->
    </ion-card-header>
    <ion-card-content>
      {{panneau.details}}
    </ion-card-content>
  </ion-card>
</ion-content>
